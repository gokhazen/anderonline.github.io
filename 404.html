<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column; /* Yeni eklenen satır */
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 100px;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
            text-shadow: 3px 3px 5px #e74c3c;
            animation: heartbeat 1.5s infinite;
        }

        p {
            font-size: 20px;
            color: #bdc3c7;
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeInUp 1s ease-out;
        }

        .button:hover {
            background-color: #fff;
            color: #3498db;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .footer {
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! Sayfa bulunamadı.</p>
		<p>Aramaya çalıştığın şey ya geliştirme sürecinde yada</p>
        <p>Adres tarifi yapan amcalar yönlendirdi seni sanırım.</p>
        <div class="button-container">
            <a href="https://mrander.online" class="button">Ana Sayfa</a>
            <a href="https://mrander.online/projects" class="button" style="margin-left: 20px;">Kütüphane</a>
			<a href="https://mrander.online/info" class="button" style="margin-left: 20px;">Hakkımda</a>
            <a href="https://mrander.online/blog" class="button" style="margin-left: 20px;">Blog</a>
        </div>
        <p class="footer">mrander.online</p>
    </div>

</body>
</html>
