<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>

<div id="blog-posts"></div>

<script>
    // Blog gönderilerini tanımla
    const fetchBlogPosts = async () => {
        try {
            const response = await fetch('blog');
            const posts = await response.json();
            displayPosts(posts);
        } catch (error) {
            console.error("Blog gönderileri alınamadı:", error);
        }
    };

    // Blog gönderilerini sayfada göster
    const displayPosts = (posts) => {
        const blogPostsElement = document.getElementById("blog-posts");

        posts.forEach((post, index) => {
            const postElement = document.createElement("div");
            postElement.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.date}</p>
                <p>${post.content}</p>
                <hr>
            `;
            blogPostsElement.appendChild(postElement);
        });
    };

    // Sayfa yüklendiğinde blog gönderilerini getir
    document.addEventListener("DOMContentLoaded", fetchBlogPosts);
</script>

</body>
</html>
