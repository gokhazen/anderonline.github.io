<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama Listesi</title>
</head>
<body>

    <div id="appList"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Buton verilerini txt dosyasından okuyun
            fetch('buttons.txt') // Aynı dizindeki txt dosyasının adını belirtin
                .then(response => response.text())
                .then(data => {
                    const buttonData = data.split('\n');

                    // HTML içine butonları ekleyin
                    const appListContainer = document.getElementById('appList');

                    buttonData.forEach(txtContent => {
                        const appData = txtContent.split(',');

                        appData.forEach(data => {
                            const [key, value] = data.split(':');

                            // Text butonu
                            if (key === 'text') {
                                const textButton = document.createElement('button');
                                textButton.textContent = value;
                                appListContainer.appendChild(textButton);
                            }

                            // İndirme butonları
                            if (key.includes('link')) {
                                const downloadButton = document.createElement('a');
                                downloadButton.href = value;
                                downloadButton.textContent = key === 'link1' ? '1. İndirme Butonu' : '2. İndirme Butonu';
                                appListContainer.appendChild(downloadButton);
                            }
                        });
                    });
                })
                .catch(error => console.error('Dosya okuma hatası:', error));
        });
    </script>
</body>
</html>
