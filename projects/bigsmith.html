<script>
document.addEventListener('DOMContentLoaded', function () {
    var calculatorWindow = document.getElementById('calculator');
    var isCalculatorDragging = false;
    var offsetX, offsetY;

    // Event listener for mouse down on the title bar
    calculatorWindow.querySelector('#baslik').addEventListener('mousedown', function (e) {
        isCalculatorDragging = true;

        offsetX = e.clientX - calculatorWindow.offsetLeft;
        offsetY = e.clientY - calculatorWindow.offsetTop;

        // Bring the calculator window to the front when clicked
        calculatorWindow.style.zIndex = '1';
    });

    // Event listener for mouse move
    document.addEventListener('mousemove', function (e) {
        if (isCalculatorDragging) {
            var newX = e.clientX - offsetX;
            var newY = e.clientY - offsetY;

            // Ensure the window doesn't go off the screen
            newX = Math.max(0, newX);
            newY = Math.max(0, newY);

            calculatorWindow.style.left = newX + 'px';
            calculatorWindow.style.top = newY + 'px';
        }
    });

    // Event listener for mouse up
    document.addEventListener('mouseup', function () {
        isCalculatorDragging = false;

        // Reset the z-index after dragging
        calculatorWindow.style.zIndex = '0';
    });
});



    var pencere = document.getElementById('pencere');
    var baslik = document.getElementById('baslik');
    var taskbar = document.getElementById('smith');

    baslik.onmousedown = function(e) {
        var fareBaslangicX = e.clientX;
        var fareBaslangicY = e.clientY;
        var pencereBaslangicX = pencere.offsetLeft;
        var pencereBaslangicY = pencere.offsetTop;
        var fareHareketEdiyor = true;

        document.onmousemove = function(e) {
            if (fareHareketEdiyor) {
                var fareHareketX = e.clientX - fareBaslangicX;
                var fareHareketY = e.clientY - fareBaslangicY;
                pencere.style.left = pencereBaslangicX + fareHareketX + 'px';
                pencere.style.top = pencereBaslangicY + fareHareketY + 'px';
            }
        };

        document.onmouseup = function() {
            fareHareketEdiyor = false;
            document.onmousemove = document.onmouseup = null;
        };
    };

    function kapat() {
        pencere.style.display = 'none';
    }
	

    function toggleWindow() {

        var isVisible = pencere.style.display !== 'none';
		
        if (isVisible) {
            pencere.style.animation = 'fadeOut 0.1s ease-out';
            setTimeout(function () {
                pencere.style.opacity = '0';
                setTimeout(function () {
                    pencere.style.display = 'none';
                    pencere.style.animation = '';
                    pencere.style.opacity = '';
                }, 300);
            }, 0);
        } else {
            pencere.style.display = 'block';
            pencere.style.animation = 'fadeIn 0.1s ease-in';
            pencere.style.opacity = '0';
            setTimeout(function () {
                pencere.style.opacity = '1';
                pencere.style.animation = '';
            }, 0);
        }
    }

	function setCalculatorWindowSize(width, height) {
    var calculatorWindow = document.getElementById('calculator');
    calculatorWindow.style.width = width + 'px';
    calculatorWindow.style.height = height + 'px';
}
	
	
	function openCalculator() {
    var calculatorWindow = document.getElementById('calculator');
    var isVisible = calculatorWindow.style.display !== 'none';
    setCalculatorWindowSize(330, 460);


    if (isVisible) {
        // If the calculator window is visible, close it
        closeCalculator();
    } else {

        calculatorWindow.style.animation = 'fadeIn 0.1s ease-in';

			calculatorWindow.style.opacity = '1';

}

    function toggleCalculatorWindow() {
        var calculatorWindow = document.getElementById('calculator');

        if (isVisible) {
            calculatorWindow.style.animation = 'fadeOut 0.1s ease-out';
            setTimeout(function () {
                calculatorWindow.style.opacity = '0';

    function closeCalculator() {

	var notifications = [];

function toggleNotifications() {
    var notificationsBox = document.getElementById('notifications-box');

    // Display or hide the notifications box
    if (notificationsBox.style.display === 'block') {
        notificationsBox.style.display = 'none';
    } else {
        notificationsBox.style.display = 'block';
        showNotifications();
    }
}

// Function to show existing notifications
function showNotifications() {
    var notificationsList = document.getElementById('notifications-list');

    // Clear previous notifications
    notificationsList.innerHTML = '';

    // Add existing notifications
    if (notifications.length === 0) {
        addNotification('No new notifications.');
    } else {
        for (var i = 0; i < notifications.length; i++) {
            addNotification(notifications[i]);
        }
    }
}

// Function to add a notification to the list
function addNotification(message) {
    var notificationsList = document.getElementById('notifications-list');
    var notificationItem = document.createElement('li');
    notificationItem.textContent = message;
    notificationsList.appendChild(notificationItem);
}

	function updateClock() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    hours = hours < 10 ? '0' + hours : hours;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    var timeString = hours + ':' + minutes + ':' + seconds;

    document.getElementById('clock').innerHTML = timeString;
}

// İlk çağrı
