    <script>
        const hasanAdiguzelApiUrl = "https://hasanadiguzel.com.tr/api/sondepremler";
        const mertSenturkApiUrl = "https://www.mertsenturk.net/deprem/";
        const afadApiUrl = "http://hublabs.com.tr/api/tr-earthquakes";
        const kandilliApiUrl = "https://api.orhanaydogdu.com.tr/deprem/kandilli/live";

function toggleSection(sectionId) {
            var content = document.getElementById(sectionId);
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        const standardizeData = (rawData) => {
            return {
                date: rawData.tarih || rawData.date || rawData.name,
                time: rawData.saat || rawData.date || rawData.name,
                magnitude: rawData.ml || rawData.mag || rawData.mag,
                location: rawData.yer || rawData.title || rawData.lokasyon,
                latitude: rawData.enlem_n || rawData.latitude || rawData.geojson.coordinates[1],
                longitude: rawData.boylam_e || rawData.longitude || rawData.geojson.coordinates[0],
                depth: rawData.derinlik_km || rawData.depth || "N/A",
                solutionQuality: rawData.cozum_niteligi || rawData.location_tz,
                md: rawData.md || "N/A",
                mw: rawData.mw || "N/A"
            };
        };

        const fetchDataAndDisplay = (apiUrl, containerId, linkContainerId, dataProcessor) => {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const earthquakes = data.data ? data.data.slice(0, 10) : data.result.slice(0, 10);

                    document.getElementById(containerId).innerHTML = earthquakes.map(earthquake => {
                        const standardizedData = standardizeData(earthquake);
                        return `
                            <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                                <p><strong>Tarih:</strong> ${standardizedData.date}</p>
                                <p><strong>Saat:</strong> ${standardizedData.time}</p>
                                <p><strong>Şiddet:</strong> ${standardizedData.magnitude}</p>
                                <p><strong>Yer:</strong> ${standardizedData.location}</p>
                                <p><strong>Enlem:</strong> ${standardizedData.latitude}</p>
                                <p><strong>Boylam:</strong> ${standardizedData.longitude}</p>
                                <p><strong>Derinlik:</strong> ${standardizedData.depth} km</p>
                                <p><strong>Çözüm Niteliği:</strong> ${standardizedData.solutionQuality}</p>
                                <p><strong>MD/Dalga Büyüklüğü:</strong> ${standardizedData.md}</p>
                                <p><strong>MW/Moment Büyüklüğü:</strong> ${standardizedData.mw}</p>
                            </div>
                        `;
                    }).join('');

                    // Display link to the source site
                    document.getElementById(linkContainerId).innerHTML = `
                        <p><a href="${apiUrl}" target="_blank">Kaynak: ${apiUrl}</a></p>
                    `;
                })
                .catch(error => {
                    console.error('Veri çekme hatası:', error);
                    document.getElementById(containerId).innerHTML = "Deprem bilgileri alınamadı.";
                    document.getElementById(linkContainerId).innerHTML = "Veri kaynağına ulaşılamadı.";
                });
        };

        fetchDataAndDisplay(hasanAdiguzelApiUrl, "depremBilgisiHasanAdiguzel", "hasanAdiguzelLink", standardizeData);
        fetchDataAndDisplay(mertSenturkApiUrl, "depremBilgisiMertSenturk", "mertSenturkLink", standardizeData);
        fetchDataAndDisplay(afadApiUrl, "depremBilgisiAFAD", "afadLink", standardizeData);
        fetchDataAndDisplay(kandilliApiUrl, "depremBilgisiKandilli", "kandilliLink", standardizeData);
   



const allSources = [
    hasanAdiguzelApiUrl,
    mertSenturkApiUrl,
    afadApiUrl,
    kandilliApiUrl
    // Add more sources if needed
];

const fetchLatestEarthquakes = () => {
    const promises = allSources.map(source => {
        return fetch(source)
            .then(response => response.json())
            .then(data => {
                const earthquakes = data.data ? data.data.slice(0, 1) : data.result.slice(0, 1);
                return earthquakes.map(earthquake => ({
                    ...standardizeData(earthquake),
                    source: source,  // Add the source information to each earthquake
                }));
            })
            .catch(error => {
                console.error(`Veri çekme hatası (${source}):`, error);
                return [];
            });
    });

    return Promise.all(promises)
        .then(results => [].concat(...results))
        .catch(error => {
            console.error('Bütün kaynaklardan veri çekme hatası:', error);
            return [];
        });
};

const displayLatestEarthquakes = () => {
    fetchLatestEarthquakes()
        .then(earthquakes => {
            const container = document.getElementById('latestEarthquakes');
            container.innerHTML = earthquakes.map(earthquake => {
                return `
                    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                        <p><strong>Kaynak:</strong> ${getEarthquakeSource(earthquake)}</p>
                        <p><strong>Tarih:</strong> ${earthquake.date}</p>
                        <p><strong>Saat:</strong> ${earthquake.time}</p>
                        <p><strong>Şiddet:</strong> ${earthquake.magnitude}</p>
                        <p><strong>Yer:</strong> ${earthquake.location}</p>
                        <p><strong>Enlem:</strong> ${earthquake.latitude}</p>
                        <p><strong>Boylam:</strong> ${earthquake.longitude}</p>
                        <p><strong>Derinlik:</strong> ${earthquake.depth} km</p>
                        <p><strong>Çözüm Niteliği:</strong> ${earthquake.solutionQuality}</p>
                        <p><strong>MD/Dalga Büyüklüğü:</strong> ${earthquake.md}</p>
                        <p><strong>MW/Moment Büyüklüğü:</strong> ${earthquake.mw}</p>
                    </div>
                `;
            }).join('');
        });
};





const getEarthquakeSource = (earthquake) => {
    if (earthquake.source === hasanAdiguzelApiUrl) {
        return 'Hasan Adiguzel';
    } else if (earthquake.source === mertSenturkApiUrl) {
        return 'Mert Senturk';
    } else if (earthquake.source === afadApiUrl) {
        return 'AFAD';
    } else if (earthquake.source === kandilliApiUrl) {
        return 'Kandilli';
    } else {
        return 'Bilinmeyen Kaynak';
    }
};

// Call the function to display latest earthquakes
displayLatestEarthquakes();
