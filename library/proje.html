<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .download-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #464646;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #6c6c6c;
        }
        .download-button {
            background-color: #464646;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="download-card">
        <h1>Download Page</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed facilisis magna non purus accumsan.</p>
        <a href="https://www.example.com/download" class="download-button">Download Now</a>
    </div>
</body>
</html>
